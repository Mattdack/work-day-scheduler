<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id = "planner-page">
      <!-- Timeblocks go here -->
      <section class = "col-12 time-block row">
        <sub class = "col-1 hour">8AM</sub>
        <input type= "text" class = "col-10 past" placeholder="" id = "eight">
        <button class = "col-1 saveBtn"><i class="fa fa-save"></i></button>
      </section>
      <section class = "col-12 time-block row">
        <sub class = "col-1 hour">9AM</sub>
        <input type= "text" class = "col-10 past" placeholder="" id = "nine">
        <button class = "col-1 saveBtn"><i class="fa fa-save"></i></button>
      </section>
      <section class = "col-12 time-block row">
        <sub class = "col-1 hour">10AM</sub>
        <input type= "text" class = "col-10 past" placeholder="" id = "ten">
        <button class = "col-1 saveBtn"><i class="fa fa-save"></i></button>
      </section>
      <section class = "col-12 time-block row">
        <sub class = "col-1 hour">11AM</sub>
        <input type= "text" class = "col-10 past" placeholder="" id = "eleven">
        <button class = "col-1 saveBtn"><i class="fa fa-save"></i></button>
      </section>
      <section class = "col-12 time-block row">
        <sub class = "col-1 hour">12PM</sub>
        <input type= "text" class = "col-10 past" placeholder="" id = "twelve">
        <button class = "col-1 saveBtn"><i class="fa fa-save"></i></button>
      </section>
      <section class = "col-12 time-block row">
        <sub class = "col-1 hour">1PM</sub>
        <input type= "text" class = "col-10 past" placeholder="" id = "thirteen">
        <button class = "col-1 saveBtn"><i class="fa fa-save"></i></button>
      </section>
      <section class = "col-12 time-block row">
        <sub class = "col-1 hour">2PM</sub>
        <input type= "text" class = "col-10 past" placeholder="" id = "fourteen">
        <button class = "col-1 saveBtn"><i class="fa fa-save"></i></button>
      </section>
      <section class = "col-12 time-block row">
        <sub class = "col-1 hour">3PM</sub>
        <input type= "text" class = "col-10 past" placeholder="" id = "fifteen">
        <button class = "col-1 saveBtn"><i class="fa fa-save"></i></button>
      </section>
      <section class = "col-12 time-block row">
        <sub class = "col-1 hour">4PM</sub>
        <input type= "text" class = "col-10 past" placeholder="" id = "sixteen">
        <button class = "col-1 saveBtn"><i class="fa fa-save"></i></button>
      </section>
      <section class = "col-12 time-block row">
        <sub class = "col-1 hour">5PM</sub>
        <input type= "text" class = "col-10 past" placeholder="" id = "seventeen">
        <button class = "col-1 saveBtn"><i class="fa fa-save"></i></button>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
